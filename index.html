  <body>
    <!--Here I used grid structure which is diffrent than the elements structure. This structure prperly fits what I want to do on this website-->
    <div class="grid-container">
      <div class=" header-grid">
        <div class="bannar"></div>
        <div class="login">
          <div class="container">
            <!--This label creates the username input box-->
            <label for="uname"><b>Username</b></label>
            <input
              type="text"
              placeholder="Enter Username"
              name="uname"
              required
            />

            <!--This label creates the password box with the input appearing as stars (i.e. *******)-->
            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              required
            />
            <!--This button creates the submit button-->
            <button type="submit">Login</button>
            <!--This creates a checkbox to check/uncheck-->
            <label>
              <input type="checkbox" checked="checked" name="remember" />
              Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="main-grid">
        <div class="map-picture">
          <img
            src="http://www.mapnews.com/wp-content/uploads/2018/07/kfupm.jpg"
            width="1215"
            height="701"
            alt="KFUPM Campus"
            usemap="#kfupmmap"
          />
          <!--The map allows to create a clickable invisible boxes to whatever shape you want it to be clicked. Here, the KFUPM buildings are highlighted in the picture from which it directs the user to the intended website/department of that building-->
          <map name="kfupmmap">
            <area
              shape="rect"
              coords="0,315,365,270"
              alt="building 4"
              href="./building4.html"
              target="_blank"
              data-toggle="tooltip"
              title="BUILDING 4 - The Chemistry Department of the King Fahd University of Petroleum & Minerals here in Dhahran, Saudi Arabia. The Department is one of the largest of its kind in Saudi Arabia, providing a broad range of educational and research opportunities."

            <area

              href="./building7.html"

              data-toggle="tooltip"
              title="BUILDING 7 - The mission of the Department of Life Sciences and Biology at King Fahd University of Petroleum and Minerals is to create a new fundamental knowledge in the field of biology and life sciences."

            <area
              shape="rect"

              data-toggle="tooltip"
